<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
    </head>
    <body>
        <div th:if="${param.error}" style="text-align: center">
            <h3>Invalid username and password.</h3>
        </div>
        <div th:if="${param.logout}" style="text-align: center">
            <h3>You have been logged out.</h3>
        </div>

        <p style="text-align: center">&nbsp;</p>
        <p style="text-align: center">&nbsp;</p>
        <p style="text-align: center">&nbsp;</p>

        <form th:action="@{/login}" method="post" style="text-align: center">
            <div>
                <label>
                    <input type="text" name="username" placeholder="User Name"/>
                </label>
            </div>
            <div>
                <label>
                    <input type="password" name="password" placeholder="Password"/>
                </label>
            </div>
            <form action="/auth_index" style="text-align: center">
                <input type="submit" value="Sign In"/>
            </form>
        </form>
    </body>
</html>
